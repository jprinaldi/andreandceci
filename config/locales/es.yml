es:
  title: "André & Ceci"
  
  sections:
    home:
      heading: "André & Ceci"
      date: "5 de marzo, 2016"
      location: "Rosario, Argentina"
    ceremony:
      name: "Ceremonia"
      body: "Parroquia San Ramón es una iglesia católica estilo colonial ubicada en el barrio donde Ceci creció."
      datetime: "5:45 PM, sábado 5 de marzo"
      location:
        name: "Parroquia San Ramón"
        address: "Punta Lara 575"
      attire: "Vestimenta formal"

    reception:
      name: "Fiesta"
      body: "Punta Barranca es un salón ubicado a orillas del río Paraná, con un hermoso jardín y vista al Puente Rosario-Victoria."
      datetime: "7:00 PM, sábado 5 de marzo"
      location:
        name: "Punta Barranca"
        address: "Av. Carrasco 3914"
      attire: "Vestimenta formal"

    fly:
      name: "Vuelos"
      first: "“Islas Malvinas” es el aeropuerto internacional de Rosario, ubicado a 13 km/25 minutos del centro de la ciudad. Actualmente existen vuelos directos desde Buenos Aires (Ezeiza y Aeroparque), Córdoba (Pajas Blancas), y São Paulo (Guarulhos)."
      second: "La %{most_foreign_countries} no necesita una visa para ingresar a Argentina por menos de 90 días. No obstante, los ciudadanos de Estados Unidos, Canadá y Australia deben pagar una %{reciprocity_fee} antes de viajar "
      third: "Te recomendamos viajar en remis hasta tu hotel. Buscá el cartel de Traslado Exclusivo en el hall principal del aeropuerto."

    stay:
      name: "Estadía"
      first: "Negociamos muy buenas tarifas para nuestros invitados en %{puerto_norte_design_hotel}, un hotel de cinco estrellas ubicado a orillas del río Paraná. La ubicación es ideal respecto del casamiento y del centro de la ciudad. Para reservar, por favor llamá o escribí a Paola Alegrechy (%{email_puerto_norte}, +54 341 4362700), y mencioná nuestro código: “Casamiento Cecilia y André”. "
      second: "Todas las tarifas incluyen desayuno, Wi-Fi, acceso al spa, solarium y piscina (si reservás antes del 31 de diciembre de 2015):"
      room_rates:
        parana_executive_double_single:
          term: "Paraná Executive (doble/single)"
          definition: "USD 145 por noche por dos noches; or USD 155 por noche por una noche (+ IVA)"
        parana_executive_triple:
          term: "Paraná Executive (triple)"
          definition: "USD 175 por noche por dos noches; or USD 185 por noche por una noche (+ IVA)"
        parana_premium_double_single:
          term: "Paraná Premium (doble/single)"
          definition: "USD 175 por noche por dos noches; or USD 185 por noche por una noche (+ IVA)"
        parana_suite_double_single:
          term: "Paraná Suite (doble/single)"
          definition: "USD 195 por noche por dos noches; or USD 205 por noche por una noche (+ IVA)"
      tax_info: "En Argentina el IVA es del 21%."

    explore:
      name: "La Ciudad"
      first: "Rosario es la tercera ciudad más grande de Argentina, ubicada a orillas del río Paraná, 300 km al noroeste de Buenos Aires."
      second: "Empezá tu día caminando por la costanera y tomando un café en %{rio_mio}. Visitá el %{national_flag_memorial}, y subí el ascensor para apreciar la ciudad desde la altura. Probá una riquísima carne en %{don_ferro}, construido sobre una vieja estación de tren, o %{parrilla_la_estancia}, frecuentada por Lionel Messi. Luego conocé el %{parque_de_espana}, o salí de compras por el %{alto_rosario}. Al atardecer, paseá por %{boulevard_orono}, una calle tradicional llena de restaurantes, edificios modernos y casonas antiguas. Para coronar la noche, pasá por %{rock_and_fellers} y disfrutá de excelente comida, música y ambiente."

    registry:
      name: "Regalos"
      intro: "Tu presencia en nuestras vidas y en nuestro casamiento es nuestro regalo. ¡No necesitamos nada más! No obstante, si quisieras darnos un presente para nuestro hogar, armamos una lista en  %{gumps} y %{crate_and_barrel}."
      bank_info: "En caso de que te resulte más conveniente, también abrimos cuentas en Brasil y en Argentina. Por favor incluí tu nombre en el propósito de la transferencia para que podamos agradecer tu regalo."
      thanks: "¡Muchas gracias!"

    rsvp:
      name: "RSVP"
      body: "Por favor confirmanos tu presencia completando el siguiente formulario, o contactando a Laura Castro (%{email_laura_castro} +54 11 4804 3186). Dejanos tu información de contacto para que te podamos enviar las invitaciones."
      guest_count: "Número de invitados"
      guest_names: "Nombres de los invitados"
      food_restrictions: "Restricciones alimentarias (si las hubiera)"
      email: "Email"
      address: "Dirección"
      phone: "Teléfono"
      send_reply: "Enviar respuesta"

