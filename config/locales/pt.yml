  sections:
    home:
      heading: "André & Ceci"
      date: "5 de março, 2016"
      location: "Rosário, Argentina"
    ceremony:
      name: "Cerimônia"
      body: "A Paróquia San Ramón é uma igreja católica de estilo colonial localizada no bairro onde a Ceci cresceu."
      datetime: "17:45 horas, sábado 5 de março"
      location:
        name: ""
        address: "Rua Punta Lara, 575"
      attire: "Traje formal"

    reception:
      name: "Festa"
      body: "Punta Barranca está localizada à beira do Rio Paraná e possui um lindo jardim e vista para a ponte Rosário-Victoria."
      datetime: "19:00 horas, sábado 5 de março"
      location:
        name: ""
        address: "Av. Carrasco, 3914"
      attire: "Traje formal"

    fly:
      name: "Viagem"
      first: "O aeroporto internacional de Rosário, chamado “Islas Malvinas”, fica localizado à 13 km/25 minutos do centro da cidade. Existem voos diretos para Rosário de São Paulo (Guarulhos), Buenos Aires (Ezeiza e Aeroparque) e Córdoba (Pajas Blancas)."
      second: "A %{most_foreign_countries} não precisam de visto para entrar na Argentina nos casos de permanência por menos de 90 dias. Estrangeiros oriundos dos Estados Unidos da América, Canada e Austrália devem pagar uma %{reciprocity_fee} antes de viajar para a Argentina."
      third: "Recomendamos que utilizem táxi particular para se deslocarem do aeroporto ao seu hotel. Procurem pelo ”Traslado Exclusivo” localizado no saguão principal do aeroporto."

    stay:
      name: "Estadia"
      first: "Negociamos excelentes tarifas para os nossos convidados que quiserem ficar no %{puerto_norte_design_hotel}, um hotel cinco estrelas localizado a beira do Rio Paraná, localização esta central para o casamento e atrações da cidade. Para reservas, por favor, escrevam para Paola Alegrechy (%{email_puerto_norte}, +54 341 436-2700) e informem o código “Casamiento Cecilia y André”."
      second: "Todas as tarifas incluem café da manhã e Wi-Fi gratuitos, bem como acesso ao spa, solarium e piscina (se a reserva for feita antes de 31 de dezembro de 2015):"
      room_rates:
        parana_executive_double_single:
          term: "Paraná Executive (duplo/simples)"
          definition: "USD 145 por noite, por duas noites; ou USD 155 por noite, por uma noite (+ imposto)"
        parana_executive_triple:
          term: "Paraná Executive (triplo)"
          definition: "USD 175 por noite, por duas noites; ou USD 185 por noite, por uma noite (+ imposto)"
        parana_premium_double_single:
          term: "Paraná Premium (duplo/simples)"
          definition: "USD 175 por noite, por duas noites; ou USD 185 por noite, por uma noite (+ imposto)"
        parana_suite_double_single:
          term: "Paraná Suite (duplo/simples)"
          definition: "USD 195 por noite, por duas noites; ou USD 205 por noite, por uma noite (+ imposto)"
      tax_info: "Imposto na Argentina é de 21%."

    explore:
      name: "A Cidade"
      first: "Rosário é a terceira maior cidade da Argentina, localizada a beira do Rio Paraná, à 300km noroeste de Buenos Aires."
      second: "Comece o seu dia com uma caminhada as margens do rio e um café no %{rio_mio}. Visite o %{national_flag_memorial} e pegue o elevador para uma incrível vista da cidade. Coma uma deliciosa carne argentina no %{don_ferro}, construído no lugar de uma antiga estação de trem. Desfrute de um tradicional restaurante no %{parrilla_la_estancia}, frequentado por Lionel Messi. Pedale ou corra no %{parque_de_espana}, ou compre artigos de couro no %{alto_rosario}. Durante o pôr do sol, caminhe pela %{boulevard_orono}, uma rua repleta de restaurantes, edifícios modernos e casarões antigos. Para fechar a noite com chave de ouro, pare no %{rock_and_fellers} e desfrute de uma excelente combinação de comida, drinks e ambiente."

    registry:
      name: "Presentes"
      intro: "Nosso presente é ter vocês em nossas vidas e em nosso casamento. Porém, caso queiram nos presentear com artigos para casa, fizemos uma lista de presentes no %{gumps} e %{crate_and_barrel}."
      bank_info: "Caso seja mais conveniente para você, também abrimos uma conta bancária no Brasil. Por favor, inclua o seu nome nas informações adicionais/comentários para que possamos agradecer o seu presente!"
      thanks: "Muito obrigado!"

    rsvp:
      name: "RSVP"
      body: "Por favor, avise-nos se você poderá ir ao nosso casamento, inserindo as informações abaixo ou entrando em contato com Laura Castro (%{email_laura_castro}, +54 11 4804 3186). Por favor, preencha seus dados de contato para que possamos enviar o seu convite!"
      guest_count: "Número de pessoas"
      guest_names: "Nome dos convidados"
      food_restrictions: "Restrições alimentares"
      email: "Email"
      address: "Endereço"
      phone: "Telefone"
      send_reply: "Enviar resposta"

